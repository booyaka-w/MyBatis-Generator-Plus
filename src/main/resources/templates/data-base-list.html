<!DOCTYPE html>
<html lang="zxx" class="js" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Softnio">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="@@page-discription">
    <link rel="shortcut icon" href="images/favicon.png">
    <title>MyBatis-Generator-Plus</title>
    <link rel="stylesheet" href="assets/css/dashlite.css?ver=1.4.0">
    <link rel="stylesheet" href="plugin/bootstrap-table/bootstrap-table.css">
</head>
<body class="nk-body bg-lighter npc-general has-sidebar ">
	<div class="nk-content ">
		<div class="container-fluid">
			<div class="nk-content-inner">
				<div class="nk-content-body">
					<div class="components-preview wide-md mx-auto">
						<div class="nk-block-head nk-block-head-lg wide-sm">
							<div class="nk-block-head-content">
								<h2 class="nk-block-title fw-normal">Connection Details</h2>
							</div>
						</div>
						<div class="nk-block nk-block-lg">
							<div class="nk-block-head">
								<div class="nk-block-head-content">
									<h4 class="nk-block-title">ChoiceDataBase</h4>
								</div>
							</div>
							<div class="card card-bordered card-preview">
								<div class="form-control-wrap">
									<select class="form-control form-select" onchange="select()" id="dataBase" name="dataBase" data-placeholder="Select DataBase" required>
										<option label="empty" value=""></option>
										<option th:each="dataBase:${dataBaseList}" th:text="${dataBase}"></option>
									</select>
								</div>
							</div>
							<div class="nk-block-head">
								<div class="nk-block-head-content">
									<h4 class="nk-block-title">TableList</h4>
								</div>
							</div>
							<div class="card card-bordered card-preview">
								<div class="card-inner">
									<table class="table table-striped m-b-1" id="table">
										<thead><tr><td>Choice DataBase First</td></tr></thead>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script type="text/javascript" src="plugin/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bundle.js?ver=1.4.0"></script>
    <script type="text/javascript" src="assets/js/scripts.js?ver=1.4.0"></script>
    <script type="text/javascript" src="plugin/bootstrap-table/bootstrap-table.js"></script>
    <script type="text/javascript" src="js/data-base-list.js"></script>
</body>

</html>
